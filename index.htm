<!DOCTYPE html>
<!-- Ideas I got while making:
RGB backhround
mechanical click sound and bruh click sound option
text displayed as u type it-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="welcome">Hi recruiters! Please feel free to click all buttons and links you can get your hands on! :)</h1>
    <div class="board">
        <div class="row one">
            <button><sup>~</sup><sub>`</sub></button>
            <button><sup>!</sup><sub>1</sub></button>
            <button><sup>@</sup><sub>2</sub></button>
            <button><sup>#</sup><sub>3</sub></button>
            <button><sup>$</sup><sub>4</sub></button>
            <button><sup>%</sup><sub>5</sub></button>
            <button><sup>^</sup><sub>6</sub></button>
            <button><sup>&</sup><sub>7</sub></button>
            <button><sup>*</sup><sub>8</sub></button>
            <button><sup>(</sup><sub>9</sub></button>
            <button><sup>)</sup><sub>0</sub></button>
            <button><sup>_</sup><sub>-</sub></button>
            <button><sup>+</sup><sub>=</sub></button>
            <button class="backspace">backspace</button>
        </div>
        <div class="row two">
            <button class="tab">tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button><sup>{</sup><sub>[</sub></button>
            <button><sup>}</sup><sub>]</sub></button>
            <button><sup>|</sup><sub>\</sub></button>
        </div>
        <div class="row tre">
            <button class="caps">caps lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button><sup>:</sup><sub>;</sub></button>
            <button><sup>"</sup><sub>'</sub></button>
            <button class="enter">enter</button>
        </div>
        <div class="row for">
            <button class="shift">shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><sup><</sup><sub>,</sub></button>
            <button><sup>></sup><sub>.</sub></button>
            <button><sup>?</sup><sub>/</sub></button>
            <button class="arrow">&uarr;</button>
            <button class="shift">shift</button>
        </div>
        <div class="row fiv">
            <button class="ctrl">ctrl</button>
            <button class="win">win</button>
            <button class="alt">alt</button>
            <button class="space">space</button>
            <button class="alt">alt</button>
            <button class="ctrl">ctrl</button>
            <button class="arrow">&larr;</button>
            <button class="arrow">&darr;</button>
            <button class="arrow">&rarr;</button>
        </div>
    </div>
    <footer>
        Click <a href="https://github.com/SpaceMonkey5000/SpaceMonkey5000.github.io.git" target="_blank" onclick="bruh.play();">here</a> to view the source code!<br>
        Website Created with <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="rickroll" style="color: red;" target="_blank" onclick="bruh.play();">&#9829;</a> by <a href="https://www.linkedin.com/in/deven-jain-a07a11210/" target="_blank" onclick="bruh.play();">Deven Jain</a>
    </footer>
<script src="code.js"></script>
</body>
</html>
